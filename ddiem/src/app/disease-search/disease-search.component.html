<div class="container p-2 shadow-base  mt-3">
  <div layout="row">
    <div class="form-group has-search">
      <span class="fa fa-search form-control-feedback"></span>
      <input id="diseaseSearch" flex="90" type="text" class="form-control"
        [inputFormatter]="formatter" [ngbTypeahead]="search" placeholder="Search" [resultTemplate]="rt"
        (selectItem)="onDiseaseSelect($event)"/>
    </div>
  </div>
</div>
<ng-template #rt let-r="result" let-t="term">
  <ngb-highlight [result]="r.disease_name.value" [term]="t"></ngb-highlight>
</ng-template>
