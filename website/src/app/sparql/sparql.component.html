<div class="container-fluid p-1 shadow-base mt-3">

  <div class="col-12 col-md-9 col-xl-8 py-md-3 pl-md-5 bd-content">
      <table>
        <tr><td colspan="4">Query Examples:<td></tr>
        <tr>
          <td><h5><a href="javascript:void(0);" (click)="diseaseList()"  class="badge badge-success">Disease list</a></h5></td>
          <td><h5><a href="javascript:void(0);" (click)="diseaseByName()" class="badge badge-danger">Disease by name</a></h5></td>
          <td><h5><a href="javascript:void(0);" (click)="proceduresByDisease()"  class="badge badge-warning">Therapeutic procedure for a disease</a></h5></td>
          <td><h5><a href="javascript:void(0);" (click)="drugParticipatedInProcedure()" class="badge badge-info">Drugs participating in therapy</a></h5></td>
        </tr>
      </table>
    <form ngNoForm #htmlForm action="sparql" method="get" target="_blank">
      <label for="query">SPARQL:</label><br />
      <textarea #sparqlEle class="form-control" aria-label="SPARQL" rows="10" name="query" id="query" ></textarea>		
      <br />
      <label for="format">Results Format</label>
      <select class="form-control" name="format" id="format">
        <option *ngFor="let format of formats" value="{{format.format}}" selected="{{format.name == 'HTML' ? format.format : ''}}" >{{format.name}}</option>
      </select>
      <br />
      
      <input name="timeout" id="timeout" type="hidden" value="0" />


      <table>
        <tr><td><label class="regular-checkbox">
        <input name="debug" id="debug" type="checkbox" checked="checked"/>
        <small></small>
        </label></td><td> Strict check</td></tr>

        <tr><td><label class="regular-checkbox">
        <input name="log_debug_info" id="log_debug_info" type="checkbox"/>
        <small></small>
        </label></td><td> Log debug info</td></tr>

        
        <tr><td><label class="regular-checkbox">
        <input name="explain" id="explain" type="checkbox"/>
        <small></small>
        </label></td><td> SPARQL compilation report only</td></tr>

      </table>
      <br />
      <input type="submit" class="btn btn-primary" name="run" id="run" value="Run Query" (click)="submit()"/>
      <input type="reset" class="btn btn-secondary ml-3" value="Reset" (click)="clear()"/>
      <p>&nbsp;</p>
    </form>
  </div>
</div>
